<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device=width, initial scale=1">
        <link rel="stylesheet" href="styles/style.css">  
        <link href="https://fonts.googleapis.com/css?family=Catamaran&display=swap" rel="stylesheet">
        <title>FCC - Survey Form</title>
    </head>
    <body>
        <div id="main">
            <h1 id="title">Survey Form</h1>
            <div id="form">
                <form action="" method="GET" id="survey-form">
                    <div id="form-outer">
                        <p id="description">Let us know how we can improve our services:</p>
                        <div class="labels">
                            <label for="name-label">*Name:</label>
                        </div>
                        <div class="right-tab">
                            <input class="input-field" id="name" for="name" placeholder="Enter your name" type="text" required>
                        </div>
                        <div class="labels">
                            <label id="email-label">*Email:</label>
                        </div>
                        <div class="right-tab">
                            <input class="input-field" id="email" for="email" placeholder="Enter your email" type="email" required>
                        </div>
                        <div class="labels">
                            <label id="number-label">*Age</label>
                        </div>
                        <div class="right-tab">
                            <input class="input-field" id="number" for="age" placeholder="Age" type="number" min="1" max ="125" required>
                        </div>
                        <div class="labels">
                            <label for="currentPos">What is your current role?</label>
                        </div>
                        <div class="right-tab">
                            <select id="dropdown" class="dropdown" name="currentPos">
                                <option disabled="" value="">Select an option</option>
                                <option value="student">Student</option>
                                <option value="job">Full time job</option>
                                <option value="learner">Full time learner</option>
                                <option value="preferNo">Prefer not to say</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="labels">
                            <label for="userRating">
                                *How likely would you recommend our products to a friend?
                            </label>
                        </div>
                        <div class="right-tab">
                            <ul>
                                <li class="radio">
                                    <label>Definitely
                                        <input class="userRatings" name="radio-buttons" value="1" type="radio">
                                    </label>
                                </li>
                                <li class="radio">
                                    <label>Maybe
                                        <input class="userRatings" name="radio-buttons" value="2" type="radio">
                                    </label>
                                </li>
                                <li class="radio">
                                    <label>Not sure
                                        <input class="userRatings" name="radio-buttons" value="3" type="radio">
                                    </label>
                                </li>
                            </ul>
                        </div>
                        <div class="labels">
                            <label for="most-like">What do you like the most about our products?</label>
                        </div>
                        <div class="right-tab">
                            <select id="most-like" class="dropdown" name="mostLike">
                                <option disabled="" selected="" value="">Select an option</option>
                                <option value="challenges">Challenges</option>
                                <option value="projects">Projects</option>
                                <option value="community">Community</option>
                                <option value="openSource">Open Source</option>
                            </select>
                        </div>
                        <div class="labels">
                            <label for="preferences">Things that should be improved in the future<br>(Check all that apply)</label>
                        </div>
                        <div class="right-tab">
                            <ul>
                                <li class="checkbox">
                                    <label>Front-end Projects
                                        <input class="userRatings" name="prefer" value="1" type="checkbox">
                                    </label>
                                </li>
                                <li class="checkbox">
                                    <label>Back-end Projects
                                        <input class="userRatings" name="prefer" value="2" type="checkbox">
                                    </label>
                                </li>
                                <li class="checkbox">
                                    <label>Data Visualization
                                        <input class="userRatings" name="prefer" value="3" type="checkbox">
                                    </label>
                                </li>
                                <li class="checkbox">
                                    <label>Challenges
                                        <input class="userRatings" name="prefer" value="4" type="checkbox">
                                    </label>
                                </li>
                                <li class="checkbox">
                                    <label>Open Source Community
                                        <input class="userRatings" name="prefer" value="5" type="checkbox">
                                    </label>
                                </li>
                                </li>
                            </ul>
                        </div>
                        <div class="labels">
                            <label for="comments">Please leave comments or suggestions:</label>
                        </div>
                        <div class="right-tab">
                            <textarea id="comments" class="input-field" style="height:50px; resize:vertical,;" name="comment" placeholder="Enter your comment here..."></textarea>
                        </div>
                        <button id="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
